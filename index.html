        const keywordTextMap = {
            "朝圣之路 朝圣 路": "这条通往莫角山宫殿区的道路，在良渚时期被视为“朝圣之路”，是贵族和祭司前往核心区域参加祭祀、议事的专用通道。路面由夯土和碎石铺成，宽度足以容纳两人并行，沿途可能还设置有礼仪性的标志物，彰显王权的威严。现在的朝圣之路复刻了当年的走向，两侧种植着与良渚时期相关的植物。行走在路上，能看到地面用不同颜色标注的考古探方痕迹，尽头是展示古城三重向心式结构的铜雕塑，站在这里远眺莫角山，能深刻感受到当年先民对权力中心的敬畏。\n\n<span class='dialect'>方言版：这条通到莫角山宫殿区的路，老底子良渚辰光叫“朝圣之路”，是贵族和祭司去核心地方参加祭祀、商量事的专用道。路面是用夯土和碎石铺的，宽得能让两个人并排走，沿途说不定还有象征礼仪的东西，显王权的威严。现在的朝圣之路照着当年的走向修的，两边种着跟良渚时期有关的植物。走在路上，能看到地面用不同颜色标着考古探方的痕迹，走到头有个铜雕塑，展示古城“一圈圈往中心绕”的结构，站在这儿望莫角山，能感觉到当年先民对权力中心的敬重。</span>",
            "莫角山 宫殿": "莫角山是良渚古国的权力中心，五千年前这里矗立着整个文明最宏伟的宫殿建筑群。顶部呈“品”字形排列的大莫角山、小莫角山、乌龟山三座台基，分别对应着宫殿主殿、祭祀场所和贵族议事处，中间的沙土广场可容纳数千人参加大典。考古发现的17.2米长巨型木构件，推测是宫殿的梁柱，由麻栎树等大型乔木制成，还带有精密的榫卯结构。如今游客可以走上台地，感受当年王者的视野，台地上保留着柱洞遗迹，旁边的金属雕塑还原了先民加工木材的场景，扫码能收听宫殿建造过程的详解。\n\n<span class='dialect'>方言版：莫角山是良渚古国的权力中心，五千年前这儿立着整个文明最气派的宫殿群。山顶上“品”字形排着大莫角山、小莫角山、乌龟山三座台基，分别是宫殿主殿、祭祀的地方、贵族商量事的地方，中间的沙土广场能站几千人参加大典。考古还发现了17.2米长的大木头构件，猜是宫殿的梁柱，用麻栎树做的，还带着精细的榫卯结构。现在大家能走上台地，感受下当年王者看的风景，台地上留着柱洞遗迹，边上的金属雕塑还原了先民加工木头的样子，扫码就能听宫殿咋造起来的。</span>",
            "池中寺粮仓 池中寺 粮仓": "池中寺粮仓是良渚古城的“国家粮仓”，五千年前这里储存了约20万公斤炭化稻谷，相当于400个成年人一年的口粮，是王国农业发达的直接证据。粮仓采用架空式结构防潮，谷物通过河道从周边村落转运而来，体现了完善的粮食储备与调配体系。如今这里保留着储粮坑的遗迹，游客可以看到考古出土的炭化稻谷样本。田埂边有农耕工具展示，社教专员会讲解“草裹泥种稻”技术，还能体验插秧、舂米等农活，丰收季甚至能亲手割稻，感受良渚稻作文明的传承。\n\n<span class='dialect'>方言版：池中寺粮仓是良渚古城的“国家粮仓”，五千年前这儿存了大概20万公斤炭化稻谷，相当于400个成年人一年吃的粮食，能看出当时良渚农业多发达。粮仓用架空的法子防潮，谷子通过河道从周边村子运过来，有一套完善的存粮、调粮体系。现在这儿留着储粮坑的遗迹，大家能看到考古挖出来的炭化稻谷样本。田埂边摆着农耕工具，社教的老师会讲“用草裹泥种稻”的法子，还能体验插秧、舂米；丰收的时候，甚至能亲手割稻，感受良渚种稻文化的传承。</span>",
            "东城墙 东 东防御": "东城墙与南城墙的建造工艺和功能一脉相承，五千年前作为古城东侧的防御屏障，同时也是区分内城与外城的界限。城墙底部的垫石层能阻断地下水渗透，防止墙体软化，上部的黄土夯筑层黏性强，可抵御洪水冲刷，这些技术细节充分体现了良渚先民的工程智慧。如今这里保留着较长的城墙遗迹，游客可以沿着步道行走，观察城墙的坡度和堆积层次，部分区域设置了玻璃观景台，能清晰看到垫石的条垄状分布。解说牌上还有岩性对比图表，展示这些石头取自周边哪些山谷。\n\n<span class='dialect'>方言版：东城墙跟南城墙的造法、用处差不多，五千年前是古城东边的防家屏障，也是分内城和外城的界限。城墙底下的垫石能挡地下水，不让墙变软；上面的黄土夯筑层黏性强，能扛洪水冲，这些细节都能看出先民多聪明。现在这儿留着蛮长的城墙遗迹，大家能沿着步道走，看看城墙的坡度和堆起来的层次，有些地方装了玻璃观景台，能清楚看到垫石一条一条的样子。解说牌上还有石头种类的对比图，告诉咱们这些石头是从周边哪个山弄来的。</span>",
            "反山王陵 反山 王陵": "反山王陵是良渚贵族的专属墓地，五千年前这里是人工营建的高台，埋葬着王国的最高统治者和核心贵族。11座墓葬呈有序排列，最核心的墓葬出土了“玉琮王”“玉钺王”等700多件玉器，玉琮象征神权，玉钺代表军权，印证了良渚“政教合一”的社会形态。如今反山展示馆内陈列着文物复制品和考古现场照片，游客可以通过玻璃观景台看到墓葬的原始布局。互动屏幕上能放大查看玉琮上的神徽图案，还能了解玉器从开采到雕琢的完整流程，感受良渚玉礼器系统的博大精深。\n\n<span class='dialect'>方言版：反山王陵是良渚贵族的专用墓地，五千年前这儿是人工堆的高台，埋着王国最大的官和核心贵族。11座墓排得整整齐齐，最中间的墓挖出来“玉琮王”“玉钺王”这些宝贝，一共700多件玉器——玉琮代表跟神沟通的权力，玉钺代表带兵的权力，能看出良渚是“神权和王权在一起”的社会。现在反山展示馆里摆着文物复制品和考古现场的照片，大家能透过玻璃观景台看墓的原来样子。互动屏幕上能放大看玉琮上的神徽图案，还能晓得玉器从挖矿到雕刻的全流程，感受良渚玉器文化多厉害。</span>",
            "凤山 凤 登山": "凤山在良渚时期是古城天然的地理坐标，也是城墙的重要支撑点。古城城墙以凤山和雉山为两端，借助山体地势修建，既节省了筑墙材料，又增强了防御能力。山体周边可能还分布着少量先民的临时居所或采集点，先民利用山体资源进行生产活动。如今凤山修建了登山步道，游客登顶后能全景俯瞰古城遗址和周边湿地风光。步道旁设置了地质解说牌，介绍凤山的岩石构成与良渚城墙垫石的关联，下山途中还能看到模拟的先民采集场景雕塑，感受人与自然的和谐共处。\n\n<span class='dialect'>方言版：凤山老底子良渚辰光，是古城天然的地标，也是城墙的重要撑点。古城城墙从凤山和雉山两头开始修，借着山的地势造墙，既省材料，又让防御更牢。山周边说不定还有少量先民的临时住家或采东西的地方，先民靠山的资源搞生产。现在凤山修了登山步道，爬上去能全景看古城遗址和周边湿地的风光。步道边上有地质解说牌，讲凤山的石头是啥样的，跟良渚城墙垫石有啥关系；下山的时候还能看到模拟先民采东西的场景雕塑，感受人和自然相处的和谐。</span>",
            "鸽舍 鸽 鸽子": "从考古发现来看，良渚时期并未有明确的养鸽记录，现在的鸽舍是为丰富游客体验增设的景观。不过良渚先民确实有饲养禽畜的习惯，遗址中曾出土鸡、猪等动物的骨骼，推测当时的禽畜主要用于食用和祭祀。鸽舍里的鸽子温顺亲人，游客可以花8元购买鸽粮互动投喂，拍照非常出片。旁边的解说牌介绍了良渚时期的畜牧业情况，对比古今养殖方式的差异，让大家在互动中了解先民的生活。\n\n<span class='dialect'>方言版：考古没发现良渚时期养鸽子的证据，现在的鸽舍是为了让大家玩得开心加的景观。不过良渚人确实养家禽家畜，遗址里挖出来鸡、猪的骨头，猜当时这些动物主要是拿来吃，或者祭祀用。鸽舍里的鸽子老温顺了，大家花8块钱买鸽粮就能喂，拍照老好看的。边上的解说牌讲良渚时期咋养禽兽，对比现在的养法，大家边喂边看，就能晓得先民的生活咋过的。</span>",
            "夹河而居雕塑 夹河而居 雕塑": "这组雕塑还原的是良渚时期普通先民的居住场景，五千年前古城内河道纵横，先民们就在河岸两侧搭建房屋，形成“夹河而居”的聚落格局。他们用马尾松做枕木，麻栎树做横木，再竖置木板作为房屋的承重结构，既防潮又稳固。雕塑旁的解说牌标注了房屋各部分的用材和功能，比如门前的木桩是系船用的，屋角的陶罐用于储水。游客可以站在雕塑旁的观景台拍照，想象当年河道上船只往来、两岸炊烟袅袅的生活景象，旁边还有仿制的良渚时期生活用具可供近距离观察。\n\n<span class='dialect'>方言版：这组雕塑，还原的是良渚普通先民住家的样子。五千年前古城里河道多，先民们就在河两边搭房子，形成“夹着河住”的村子。他们用马尾松做枕木，麻栎树做横木，再竖木板当房子的架子，又防潮又结实。雕塑边上的解说牌，标着房子各部分用啥材料、干啥用——比如门口的木桩是拴船的，屋角的陶罐是装水的。大家能站在雕塑旁的观景台拍照，想想当年河里船来船往、两岸冒烟做饭的样子，边上还有仿制的良渚生活用具，能凑上去仔细看。</span>",
            "姜家山贵族墓地 姜家山 墓地": "姜家山墓地在良渚时期属于次级贵族的安葬区，与反山王陵相比，墓主等级稍低但仍属上层阶层。这里共发掘17座墓葬，出土452件组随葬品，其中玉器占601件，包括琮、璧、冠状器等，男性墓多随葬玉钺，女性墓则以玉璜为主，反映了明确的性别分工和等级差异。现在墓地保留了部分墓葬的发掘现场，用铜铸模型还原了墓坑结构。展示区通过图表对比姜家山与反山墓葬的随葬品差异，游客能直观理解良渚社会的等级体系，还能看到出土的鲨鱼牙等海洋生物遗存，推测当时的贸易往来。\n\n<span class='dialect'>方言版：姜家山墓地老底子良渚辰光，是次一等贵族的安葬地，跟反山王陵比，墓主人等级稍低，但也是上层人。这儿一共挖了17座墓，出土452件组随葬品，其中玉器就有601件，包括琮、璧、冠状器这些；男的墓多放玉钺，女的墓多放玉璜，能看出当时男女分工和等级不一样。现在墓地留着部分墓的发掘现场，用铜铸模型还原了墓坑的样子。展示区用图表对比姜家山和反山墓里随葬品的差别，大家一看就懂良渚社会的等级体系；还能看到出土的鲨鱼牙这些海里的东西，猜当时良渚人跟外地有贸易往来。</span>",
            "开头": "各位游客朋友，大家好！我是今天的导览员，非常欢迎大家来到良渚古城遗址公园——这片实证中华五千年文明的世界遗产地。在这里，每一寸土地都藏着先民的智慧，每一处遗迹都诉说着古老的故事。接下来，咱们会沿着16个核心景点慢慢逛，既能看到陆城门、莫角山这些五千年前的都城遗迹，了解先民如何营城、生活，也能体验考古互动、投喂小鹿等趣味项目。希望通过今天的旅程，大家能走近良渚文明，感受这份跨越千年的文化力量，现在咱们就从第一站开始吧！\n\n<span class='dialect'>方言版：各位阿公阿婆、游客老师，大家好呀！我是今天带大家逛的导览员，老高兴能在良渚古城遗址公园跟大家碰面——这儿可是能证明中华有五千年文明的世界遗产，老有分量的！接下来咱们就顺着16个核心景点走，既能看陆城门、莫角山这些五千年前的都城遗迹，晓得先民咋造城、咋过日子，还能玩考古挖“宝贝”、喂小鹿这些有意思的项目。盼着今天这趟旅程，大家能走近良渚老底子的文明，感受这份隔了千年的文化味道，现在咱们就从第一站出发咯！</span>",
            "鹿苑 鹿 梅花鹿": "良渚时期的鹿可能是野生猎物，先民通过狩猎获取鹿肉和皮毛，鹿骨也可能用于制作工具或祭祀用品。从遗址出土的动物骨骼来看，鹿是当时重要的野生动物资源，与先民的生产生活密切相关。现在的鹿苑饲养着温顺的梅花鹿，游客可以购买专用饲料投喂互动，近距离观察鹿的形态。“鹿小铺”出售玉琮形状的雪糕等文创食品，旁边的科普牌介绍了良渚时期的狩猎工具和动物利用方式，适合带孩子前来体验。\n\n<span class='dialect'>方言版：良渚时期的鹿大概是野生的，先民打猎捕鹿，吃鹿肉、用鹿皮，鹿骨说不定还拿来做工具或祭祀。从遗址挖出来的动物骨头看，鹿是当时重要的野生动物资源，跟先民的生产生活关系蛮大。现在的鹿苑养着温顺的梅花鹿，大家买专用饲料就能喂，近距离看鹿的样子。“鹿小铺”卖玉琮形状的雪糕这些文创吃的，边上的科普牌讲良渚时期的打猎工具和咋用动物，带小朋友来玩最适合了。</span>",
            "南城墙 南 堆草裹泥": "南城墙是良渚古城防御体系的重要一环，五千年前主要承担界定城郭范围、抵御洪水与外敌的功能。先民们采用“垫石为基、黄土夯筑”的独特工艺，先铺20-40厘米厚的石块做地基，再用山上的黄色黏土堆筑墙体，这种技术在当时世界范围内都极为先进。现在这里保留着真实的城墙剖面，能清晰看到条垄状的垫石和夹杂草屑的夯土层。旁边的展示牌详细标注了不同土层的年代，游客可以用手轻触这些五千年前的泥土，还能通过互动屏幕模拟“堆筑草裹泥”的过程，亲身感受先民的工程智慧。\n\n<span class='dialect'>方言版：南城墙是良渚古城防家的重要部分，五千年前主要是划清城的范围，防洪水、防坏人。先民们用的法子老特别了：先铺20到40厘米厚的石头当地基，再用山上的黄土堆墙，这技术在当时全世界都算先进的。现在这儿留着真的城墙剖面，能清清楚楚看到一条一条的垫石和夹着草屑的夯土层。边上的展示牌标着不同土层的年代，大家能拿手轻轻碰下这五千年前的泥巴，还能在互动屏幕上模拟“堆草裹泥”，亲身试试先民的本事。</span>",
            "湿地营城展示厅 湿地 考古天地": "这片区域在良渚时期，是先民利用湿地环境营建居所的核心地带，展现了“饭稻羹鱼、临水而居”的生活图景。展厅内通过复原场景和考古文物，还原了先民如何在水乡泽国搭建房屋、开垦农田、制作工具。现在这里最受欢迎的是“考古天地”体验区，游客可以在模拟探方里用小铲子和刷子挖掘埋在沙土中的“玉器复制品”，感受考古发掘的乐趣。展厅还循环播放科普影片，详细讲解良渚先民如何利用湿地资源实现城市供水、交通和农业灌溉的平衡。\n\n<span class='dialect'>方言版：这组雕塑，还原的是良渚普通先民住家的样子。五千年前古城里河道多，先民们就在河两边搭房子，形成“夹着河住”的村子。他们用马尾松做枕木，麻栎树做横木，再竖木板当房子的架子，又防潮又结实。雕塑边上的解说牌，标着房子各部分用啥材料、干啥用——比如门口的木桩是拴船的，屋角的陶罐是装水的。大家能站在雕塑旁的观景台拍照，想想当年河里船来船往、两岸冒烟做饭的样子，边上还有仿制的良渚生活用具，能凑上去仔细看。</span>",
            "樱花湖 樱花 水城 独木舟": "良渚时期的樱花湖，是古城“水城”格局的重要组成部分。当时这里属于自然水域与人工河道连通的区域，既承担着调节城内水位、疏导洪水的功能，也是先民们取水、浣洗的日常场所，周边可能还分布着简易的码头，方便船只停靠转运物资。如今的樱花湖是公园的标志性景观，春季樱花盛放时如云似霞，特别适合拍照打卡。沿着湖边木栈道漫步，能看到复刻的良渚时期独木舟模型，还能远眺西水城门的轮廓，傍晚时分夕阳洒在湖面，波光粼粼的景象格外惬意。\n\n<span class='dialect'>方言版：这樱花湖可是古城格局里蛮关键的一块。古时候这儿又能调水位、又能排洪水，先民们取水、汰衣裳都来这儿，边上说不定还有简易的码头，方便船停着运东西。现在的樱花湖老漂亮了，春天樱花开满的辰光，一片粉嘟嘟的，像云一样，拍照老出片的。沿着湖边木栈道走，能看到复刻的良渚独木舟模型，还能望到西水城门的影子；傍晚太阳落到湖里，波光粼粼的，坐着歇会儿老惬意的。</span>",
            "玉器穿行 玉器 祭祀": "“玉器穿行”区域对应的良渚时期场景，应该是玉器加工与祭祀礼仪相关的场所周边。良渚先民将玉器视为沟通天地、区分等级的核心礼器，这里可能曾是贵族与工匠往来、传递玉器的通道。如今这里摆放着放大数倍的玉琮、玉璧、玉鸟等雕塑，游客可以近距离触摸感受玉器的纹路细节。每个雕塑旁都有二维码，扫描就能了解对应玉器的用途——比如玉琮用于祭祀地神，玉钺象征军事权力，还能听到玉器加工工艺的讲解，非常直观。\n\n<span class='dialect'>方言版：“玉器穿行”这块地方，老底子良渚辰光大概跟玉器加工、祭祀有关。良渚人把玉器当宝贝，觉得能跟天地沟通、分等级，这儿说不定是贵族和工匠往来、递玉器的道儿。现在这儿摆着放大好几倍的玉琮、玉璧、玉鸟雕塑，大家能凑上去摸摸，感受下玉器上的纹路。</span>",
            "稚山观景台 稚山 观景台": "稚山在良渚时期是天然的高地，可能承担着观测天象、预警洪水的功能。先民们通过在山顶观察日月星辰的运行轨迹来制定历法，指导农业生产，同时也能提前察觉周边水域的水位变化。现在这里修建了观景台，登上顶部可以俯瞰整个良渚古城遗址的轮廓，能清晰看到“三重城郭”的布局——外城、内城和宫殿区层层环绕。观景台旁设置了望远镜，配合标注有遗址点位的地图，能准确识别出莫角山、反山等核心区域的位置，非常适合拍照记录古城全景。\n\n<span class='dialect'>方言版：老底子良渚辰光，稚山是天然的高地方，说不定是用来望天象、防洪水的。先民们在山顶看日月星辰转，定历法，好指导种田；同时也能早看到周边水涨不涨，提前做准备。现在这儿造了观景台，爬上去能俯瞰整个良渚古城遗址的样子，“三重城墙”的布局一眼就能看出来。观景台边上有望远镜，配合标着遗址位置的地图，能准确认出莫角山、反山这些核心地方，拍照记下来，老有纪念意义的。</span>",
            "陆城门 门 品": "这处呈“品”字形结构的陆城门，是良渚古城唯一的陆路交通咽喉。五千年前，无论是先民狩猎归来、农夫运送粮食，还是贵族出行，都必须经过这里，其独特的三墩式布局兼具防御与管控功能，能有效防范外敌入侵。现在站在这里，能看到红色金属网格还原的台基遗迹，旁边的人物雕塑生动再现了先民牵着牲畜、挑着货物进城的场景。仔细观察地面，还能找到当年车辆碾过的痕迹复制品，扫码可收听城墙演变的科普讲解，了解从良渚到后世的城门建造技术变迁。\n\n<span class='dialect'>方言版：这“品”字形的陆城门，是良渚古城唯一的陆路大门。五千年前啊，不管是先民打猎回来、农夫运粮食，还是贵族出门，都得从这儿过——它这样子既能防坏人进来，也能管着进出的人，老灵光的。现在站在这儿，能看到红色金属网还原的台基遗迹，边上的人物雕塑，就是再现先民牵着手畜、挑着货进城的样子。仔细看地面，还能找着当年车子压过的痕迹复制品，晓得从良渚到后来城门是咋造的。</span>"
        };
